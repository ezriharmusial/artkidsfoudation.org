<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    var PagePreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'thumbnail']);
        var bg = this.props.getAsset(thumbnail);
        return h('div', {},
        h('p', {"className": "title is-size-4-mobile has-text-white"}, entry.getIn(['data', 'title'])),
        h('h1', {"className": "subtitle is-size-5-mobile has-text-white"}, entry.getIn(['data', 'subtitle'])),
        h('img', {"classsrc": bg.toString()}),
        h('div', {"className": "text"}, this.props.widgetFor('body'))
        );
      }
    });

    CMS.registerPreviewTemplate("pages", PagePreview);
  </script>
</body>
</html>
